<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #F8F8F8;
        }

        /* شاشة التحميل */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-image: url('https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgFbXkmw_s3oMptmBr9LxCg162cyeZ1NVgeJYuyJUjF1tgqAWSvyWlPo67cbE6d1K1jAKtqk-veazS-M0myYkUAdkiFcSi1gSXEnYYYSONXXhb3Q5Ir85LKDVL-Ik_kbaemty7wa1HvuHs3-YCtTtb8HzUGfskR5vJo2mAgqkkgKyP0CY-y9pxW1MUD/s2436/Background_Image.jpg');
            background-size: cover;
            background-position: center;
            z-index: 9999;
        }

        .hidden {
            display: none;
        }

        .container {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            display: none; /* إخفاء محتوى الصفحة في البداية */
        }

        .back-button {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .back-button img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #DDDDDD;
            padding: 5px;
        }

        h1 {
            text-align: center;
            margin: 10px 0;
            font-size: 24px;
        }

        p {
            text-align: center;
            color: #808080;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #DDDDDD;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #8BC34A;
            outline: none;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-container input[type="checkbox"] {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #DDDDDD;
            margin-right: 10px;
            cursor: pointer;
            position: relative;
        }

        .checkbox-container input[type="checkbox"]:checked {
            background-color: #8BC34A;
            border: 2px solid #8BC34A;
        }

        .checkbox-container input[type="checkbox"]:checked::after {
            content: "\2714";
            font-size: 14px;
            color: white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: #8BC34A;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #7CB342;
        }

        .login-prompt {
            text-align: center;
            margin-top: 20px;
            color: #808080;
            font-size: 12px;
        }

        .login-link {
            color: #8BC34A;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- شاشة التحميل -->
<div class="splash-screen" id="splash"></div>
